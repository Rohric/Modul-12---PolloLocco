<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>El Polloo Locco</title>

		<link
			rel="stylesheet"
			href="style.css" />
			<style>
				@font-face {
					font-family: "zabras";
					src: url('fonts/zabars.ttf') format(truetype);
				}
			</style>


		<script src="models/drawable_object/drawable_object.class.js"></script>
		<script src="models/drawable_object/movableObject.class.js"></script>
		<script src="models/drawable_object/statusBar.class.js"></script>
		<script src="models/drawable_object/collectable_object.class.js"></script>

		<script src="models/movable_object/character.class.js"></script>
		<script src="models/movable_object/chicken.class..js"></script>
		<script src="models/movable_object/endboss.class.js"></script>
		<script src="models/movable_object/cloud.class.js"></script>
		<script src="models/movable_object/background-object.class.js"></script>
		<script src="models/movable_object/throwable-object.class.js"></script>

		<script src="models/collectable_object/collectable_coin.class.js"></script>
		<script src="models/collectable_object/collectable_bottle.class.js"></script>

		<script src="models/statusBar/statusBar_Health.class.js"></script>
		<script src="models/statusBar/statusBar_Bottle.class.js"></script>
		<script src="models/statusBar/statusBar_Coin.class.js"></script>
		<script src="models/statusBar/statusBar_Endboss.class.js"></script>

		<script src="models/world.class.js"></script>
		<script src="models/keyboard.class.js"></script>
		<script src="models/level.class.js"></script>

		<script src="levels/level1.js"></script>

		<script src="java_script/game.js"></script>
	</head>

	<body>
		<section class="background">
			<h1>Ell Pollo Locco</h1>

			<canvas
				class="d_none"
				id="canvas"
				width="720"
				height="480">
			</canvas>

			<div
				id="overlayGameScreen"
				class="overlay_game_screen">
				<h4>press P to Play</h4>
			</div>

			<div
				id="overlayGameScreenWON"
				class="overlay_game_screen_won d_none">
				<h4>press R to Reload the Game</h4>
			</div>

			<div
				id="overlayGameScreenLOST"
				class="overlay_game_screen_lost d_none">
				<h4>press R to Reload the Game</h4>
			</div>

			<div
				id="overlayGameText"
				class="overlay_game_text">
				<div class="overlay_game_text_col">
					<p>use Arrow 'Right' and 'Left' to move</p>
					<p>'Space' for jump</p>
					<p>SMASH! 'jump' on a Chicken</p>
				</div>
				<div class="overlay_game_text_col">
					<p>Press 'D' to throw a Bottle</p>
					<p>press 'R' to reload and start a new Game</p>
					<p>press 'P' for a Quickstart</p>
				</div>
			</div>
		</section>
	</body>
</html>
